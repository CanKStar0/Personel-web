<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hava Durumu</title>
<style>
    /* --- CSS Ba≈ülangƒ±√ß --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: background 1s ease;
        color: white;
    }

    /* Arka plan animasyonu */
    body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        top: -50%;
        left: -50%;
        animation: rotateBg 60s linear infinite;
    }

    @keyframes rotateBg { 0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);} }

    /* Kart */
    .kart {
        position: relative;
        background: rgba(0,0,0,0.6);
        border-radius: 25px;
        padding: 40px;
        width: 400px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 50px rgba(255,255,255,0.05) inset;
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .kart:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 60px rgba(0,0,0,0.6), 0 0 70px rgba(255,255,255,0.08) inset;
    }

    .kart h2 { font-size: 2em; margin-bottom: 20px; text-shadow:0 2px 10px rgba(0,0,0,0.5); letter-spacing:1px; }
    .input-container { display:flex; justify-content:center; margin-bottom:25px; }

    .kart input {
        padding:12px 15px;
        border-radius:12px 0 0 12px;
        border:none;
        outline:none;
        width:70%;
        font-size:1em;
        transition:0.3s;
        background: rgba(255,255,255,0.1);
        color:white;
    }

    .kart input::placeholder { color: rgba(255,255,255,0.6); }
    .kart input:focus { background: rgba(255,255,255,0.2); }

    .kart button {
        padding:12px 20px;
        border-radius:0 12px 12px 0;
        border:none;
        background:#1e90ff;
        color:white;
        cursor:pointer;
        font-weight:600;
        transition:0.3s;
        box-shadow:0 5px 15px rgba(0,0,0,0.3);
        position: relative;
    }

    .kart button:hover { background:#63b3ed; transform:scale(1.05); }

    /* Hava ikonu animasyonu */
    .kart button .ikon {
        display:inline-block;
        margin-left:10px;
        animation: sallan 2s infinite alternate;
    }

    @keyframes sallan {
        0% { transform: translateY(0); }
        100% { transform: translateY(-5px); }
    }

    #sonuc { margin-top:20px; font-size:1.1em; line-height:1.6em; text-shadow:0 1px 4px rgba(0,0,0,0.7); }
    #hata { display:none; color:#ff4d4f; font-weight:bold; background:rgba(255,77,79,0.2); padding:10px; border-radius:10px; margin-top:15px; text-align:center; box-shadow:0 2px 10px rgba(255,77,79,0.3); animation:fadeIn 0.5s ease forwards; }

    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

</style>
</head>
<body>

<div class="kart">
    <h2>Hava Durumu</h2>
    <div class="input-container">
        <input type="text" placeholder="≈ûehir ismini giriniz..." id="citybar">
        <button id="buton">Ara <span class="ikon">‚òÅÔ∏è</span></button>
    </div>
    <div id="hata"></div>
    <div id="sonuc"></div>
</div>

<script>
    // --- Gece/G√ºnd√ºz Temasƒ± ---
    let saat = new Date().getHours();
    if (saat >= 6 && saat < 18) {
        document.body.style.background = "linear-gradient(120deg, #1e90ff, #63b3ed)"; // g√ºnd√ºz
    } else {
        document.body.style.background = "linear-gradient(120deg, #0f0f3f, #1a1a5e)"; // gece
    }

    document.getElementById("buton").addEventListener("click", async function() {
        let sehir = document.getElementById("citybar").value;
        let sonucDiv = document.getElementById("sonuc");
        let hataDiv = document.getElementById("hata");

        // Mesajlarƒ± temizle
        sonucDiv.innerHTML = "";
        hataDiv.style.display = "none";

        let apiKey = "be1c1a75440ed67d3e719fc56f67e600";
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${sehir}&appid=${apiKey}&units=metric&lang=tr`;

        try {
            let response = await fetch(url);
            if (!response.ok) throw new Error("≈ûehir bulunamadƒ±");
            let data = await response.json();

            sonucDiv.innerHTML = `
                <h3>${data.name} - ${data.sys.country}</h3>
                <p>üå° Sƒ±caklƒ±k: ${data.main.temp}¬∞C</p>
                <p>‚òÅÔ∏è Hava: ${data.weather[0].description}</p>
                <p>üí® R√ºzgar: ${data.wind.speed} m/s</p>
            `;
        } catch (error) {
            hataDiv.innerHTML = `‚ö†Ô∏è Hata: ${error.message}`;
            hataDiv.style.display = "block";
        }
    });
</script>

</body>
</html>
